<!DOCTYPE html>

<html>

<head>
<title>Javascript Game</title>
<link rel="stylesheet" href="tictactoe.css">	
</head>

<body>
<h1>
  TIC TAC TOE
</h1>
<h2>
  THE RADICAL ALGORITHMIC NEWTONIAN DECISION OBSERVER MACHINE (RANDOM) CHALLENGES YOU TO A GAME OF TIC TAC TOE. CLICK ON A SQUARE TO BEGIN. DO YOU HAVE WHAT IT TAKES TO DEFEND HUMANITY AND BEAT THIS TERRIFYING AI?
</h2>
<div class="board" id="board">
  <div class="cell" data-1></div>
  <div class="cell" data-2></div>
  <div class="cell" data-3></div>
  <div class="cell" data-4></div>
  <div class="cell" data-5></div>
  <div class="cell" data-6></div>
  <div class="cell" data-7></div>
  <div class="cell" data-8></div>
  <div class="cell" data-9></div>
</div>
<span id="message"></span> <br>
<span>Your wins: <span id="player-count">0</span></span> <br>
<span>RANDOM's wins: <span id="cpu-count">0</span></span> <br>
<span id="error" style="color:red"></span>

<script src="tictactoe.js"></script>
</body>

</html>
